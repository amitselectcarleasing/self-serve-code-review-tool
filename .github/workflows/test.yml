name: Test Package

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [16, 18, 20]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          
      - name: Install dependencies
        run: npm ci
        
      - name: Run tests
        run: npm test
        
      - name: Test CLI commands
        run: |
          # Test CLI help
          node bin/cli.js --help
          
          # Test templates command
          node bin/cli.js templates
          
          # Test template validation
          node bin/cli.js templates --validate api-gateway
          
      - name: Test package installation
        run: |
          # Test local installation
          npm pack
          npm install -g ./self-serve-code-review-tool-*.tgz
          
          # Test global CLI
          self-serve-review --version
          self-serve-review templates
          
      - name: Test in sample project
        run: |
          # Create test project
          mkdir test-project
          cd test-project
          npm init -y
          
          # Initialize with our tool
          self-serve-review init --template microservice-base
          
          # Verify files created
          test -f .self-serve-review.json
          test -d .self-serve-review
